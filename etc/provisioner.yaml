---
logfile: /dev/stderr
loglevel: debug
daemonize: false
steps:
  lock: true
  set_puppet_hostname: true
  clean_node_certname: true
  send_node_csr: true
  sign_node_csr: true
  puppet_bootstrap_stage: true
  puppet_final_run: true
  puppet_daemonize: false
  notify: false
master:
  criteria:
  - ec2_placement_region
  - country
  filter: ""
  agent: puppetca
  ipaddress_fact: ipaddress
target:
  filter: "provision().disabled=false and provision().locked=false"
  agent: provision
  ipaddress_fact: ipaddress
notify:
  filter: "/monitor1/"
  agent: angelianotify
  targets:
  - boxcar://rip@devco.net
